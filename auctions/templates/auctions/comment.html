{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Comment</h2>
    <form action="{% url 'post' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleFormControlInput1">Title</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Heading" name="heading">
          </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Comment as <strong>{{ user }}</strong></label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="10" name="comment"></textarea>
          <input type="hidden" value="{{ title }}" name="title">
        </div>
        <button type="submit" class="btn btn-primary mb-2">Post</button>
      </form>
{% endblock %}
